syntax = "proto3";

import "DarkMode.proto";
import "ThemeScheme.proto";

option java_package = "com.wceng.app.aiassistant.data.source.datastore";
option java_multiple_files = true;

message UserPreferences {
    string selected_ai_provider_name = 1;
    ThemeScheme theme_scheme = 3;
    DarkMode dark_mode = 4;
    int64 selected_ai_provider_id = 5;
}